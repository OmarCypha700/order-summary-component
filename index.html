<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" media="all">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<main>
  <div class="card">
    <img class="img" src="./images/illustration-hero.svg" alt="">
    <h1>Order Summary</h1>
    <p class="sub-txt">  You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    
      <div class="purchase">
  <img src="./images/icon-music.svg" alt="" style=" position: absolute; padding-left: 10px; padding-top: 10px; height: 40px;"> 
 <p class="annual-plan"><strong> Annual Plan </strong></p> 
  <p class="amt">$59.99/year</p>

  <a href="/" class="change-link">
    Change
  </a>
      </div>

      <a href="/" class="link">
      <button class="btn">  
       <strong> Proceed to Payment </strong>
      </button>
    </a>

    <a href="/" class="cancel-link">
      <p class="cancel-order">Cancel Order</p>
    </a>

  </div>
</main> 
<br>

  <footer class="attribution">

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="/">Omar Cypha</a>.
 
    </footer>
  
</body>
</html>
